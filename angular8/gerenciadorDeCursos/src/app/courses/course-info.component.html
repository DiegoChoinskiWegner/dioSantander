<h2>CourseInfo</h2>

<hr/>

<form #courseForm="ngForm">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name</label>

    <div class="col-sm-10">
      <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-Invalid': courseName.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number" [ngClass]="{'is-Invalid': coursePrice.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Code</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.code" required name="code" #courseCode="ngModel" [ngClass]="{'is-Invalid': courseCode.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>Course code is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Duration</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.duration" required name="duration" #courseDuration="ngModel" type="number" [ngClass]="{'is-Invalid': courseDuration.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>Course duration is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" [ngClass]="{'is-Invalid': courseDescription.invalid}" class="form-control"></textarea>
      <div class="invalid-feedback">
        <span>Course description is required</span>
      </div>
    </div>
  </div>

  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
